<!doctype html>
<html>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
<head>
<meta charset="UTF-8">
<title>BFSU LegoCarRC</title>
	<link rel="shortcut icon" type="image/x-icon" href="https://www.bfsu.ch/favicon.ico">
<script>
	function sendAjaxRequest(restCommand)
		{
			console.log("Sending Ajax Request URL: " + restCommand)
			var xhr = new XMLHttpRequest();
			console.log(xhr);
			xhr.open("GET", restCommand, true);
		
			xhr.onload = function(){
				console.log(this.responseText);
				var respone = JSON.parse(this.responseText);
				console.log(respone);
			}	
			xhr.send();
		}
	
	function onSliderChange(value)
	{
		console.log("Slider Change: " + value);
		document.getElementById('SliderValue').innerHTML = "Value:" + value;
	}
</script>
<style>
	@import url(https://fonts.googleapis.com/css?family=Open+Sans);
	body
	{
		padding: 30px;
		background-color: white;
		text-align: center;
	}
	
	.NavigationButtons
	{
		width: 100%;
		height: 100%;
		text-align: center;
		font-size: 100px;
		color: #00a5de;
		background-color: transparent;
		border-width: 0px;
		transition-duration: 0.5s;
		transform:scale(1);
	
	}
	
	
	button,
	button:focus
	{
		background:none;
		outline:none;

	}
	
	
	
	.NavigationButtons:Hover
	{
		transform:scale(1.1);
		text-align: center;
		color:#004E69;
		background-color: transparent;
		border-width: 0px;
		transition-duration: 0.5s;
		
	}
	
	.navigationButtonStop
	{
		font-size: 80px;
	}
	
	.navigationParent { 
		display: grid; 
		grid-template-columns: repeat(3,1fr); 
		grid-template-rows: repeat(3, 1fr); 
		grid-column-gap: 0px;
		grid-row-gap: 0px; 
		margin: auto;
		width: 300px;
		height: 300px;
	}
	
	.forwards { grid-area: 1 / 2 / 2 / 3; } 
	.left { grid-area: 2 / 1 / 3 / 2; } 
	.right { grid-area: 2 / 3 / 3 / 4; } 
	.backwards { grid-area: 3 / 2 / 4 / 3; } 
	.stop { grid-area: 2 / 2 / 3 / 3; } 
	
	.Btn1 { grid-area: 1 / 1 / 2 / 2; padding: 10px;} 
	.Btn2 { grid-area: 1 / 2 / 2 / 3; padding: 10px;} 
	.Btn3 { grid-area: 1 / 3 / 2 / 4; padding: 10px;} 
	.Btn4 { grid-area: 2 / 1 / 3 / 2; padding: 10px;} 
	.Btn5 { grid-area: 2 / 2 / 3 / 3; padding: 10px;} 
	.Btn6 { grid-area: 2 / 3 / 3 / 4; padding: 10px;} 
	
	
	.image{
		padding-top: 100px;
	}
	
	.slider
	{
		-webkit-appearance: none;
  		width: 300px;
  		height: 5px;
  		background: #d3d3d3;
  		outline: none;
		border-radius: 10px;
  		opacity: 1;
  		-webkit-transition: .2s;
		cursor: pointer;
		
	}
	
	.slider::-webkit-slider-thumb {
  		-webkit-appearance: none;
		appearance: none;
		width: 15px;
		height: 15px;
		border-radius: 10px;
		background: #00a5de;
		cursor: pointer;
		-webkit-transition: .2s;
	}
	
	.slider:hover 
	{
		height: 10px;
	}
	
	
	.Buttons
	{
		width: 100%;
		height: 100%;
		text-align: center;
		font-size: 20px;
		color: #00a5de;
		background-color: transparent;
		border-width: 1px;
		border-radius: 10px;
		transition-duration: 0.5s;
		transform:scale(1);
		
	
	}
	
	
	
	
	.Buttons:Hover
	{
		transform:scale(1.1);
		text-align: center;
		color:#004E69;
		background-color: transparent;
		border-width: 1px;
		border-radius: 5px;
		transition-duration: 0.5s;
		
	}
	

	
	h1{
		font-family:'Open Sans',serif;
		color: #00a5de;
		font-size: 40px;
	}
	h2{
		font-family:'Open Sans',serif;
		color:#004E69;
		padding-bottom: 10px;
		padding-top: 40px;
		font-size: 20px;
	}
	h3{
		font-family:'Open Sans',serif;
		color:#004E69;
		padding-bottom: 10px;
		font-size: 15px;
	}
	
	
</style>


</head>

<body>
	<div class = "container">
		<h1>Lego Car RC</h1>
		<h2>Roboter Control</h2>
		<div class = "navigationParent">
			<div class =  "forwards">
					<button class = "fa fa-angle-up NavigationButtons"  href="#" onClick="sendAjaxRequest()"></button>
			</div>
			<div class =  "backwards">
					<button class = "fa fa-angle-down NavigationButtons"  href="#" onClick="sendAjaxRequest()"></button>
			</div>
			<div class =  "left">
					<button class = "fa fa-angle-left NavigationButtons"  href="#" onClick="sendAjaxRequest()"></button>
			</div>
			<div class =  "right">
					<button class = "fa fa-angle-right NavigationButtons"  href="#" onClick="sendAjaxRequest()"></button>
			</div>
			<div class =  "stop">
					<button class = "fa fa-stop NavigationButtons navigationButtonStop"  href="#" onClick="sendAjaxRequest()"></button>
			</div>
		</div>
		<div>
			<hr size="1" width="50%"> 
			<h2>Slider</h2>
			<h3 id = "SliderValue">Value:0</h3>
			<input type="range" min="-100" max="100" value="0" class = "slider" id = "slider" onChange ="onSliderChange(this.value)">
		</div>
		<div>
			<hr size="1" width="50%"> 
			<h2>Buttons</h2>
			<div class = "navigationParent">
			<div class =  "Btn1">
					<button class = "Buttons"  href="#" onClick="sendAjaxRequest()">Btn1</button>
			</div>
			<div class =  "Btn2">
					<button class = "Buttons"  href="#" onClick="sendAjaxRequest()">Btn2</button>
			</div>
			<div class =  "Btn3">
					<button class = "Buttons"  href="#" onClick="sendAjaxRequest()">Btn3</button>
			</div>
			<div class =  "Btn4">
					<button class = "Buttons"  href="#" onClick="sendAjaxRequest()">Btn4</button>
			</div>
			<div class =  "Btn5">
					<button class = "Buttons"  href="#" onClick="sendAjaxRequest()">Btn5</button>
			</div>
			<div class =  "Btn6">
					<button class = "Buttons"  href="#" onClick="sendAjaxRequest()">Btn6</button>
			</div>
		</div>
		</div>
		<img class = "image" src="https://www.bfsu.ch/resources/logo_bfsu_neu.png">
	</div>
</body>
</html>
