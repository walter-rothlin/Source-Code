<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Examples</title>

    <!-- andere Header-Elemente -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
  /* Custom CSS */
  .dead_person-row {
    background-color: #ffeeba;
    color: #dc3545;
  }

  .full_quali_buerger-row {
    background-color: #00ffba; /* Set your desired background color */
    color: #dc3545; /* Set your desired text color */
  }
  </style>

</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Header 1</th>
        <th scope="col">Header 2</th>
        <th scope="col">Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr  class="full_quali_buerger-row">
        <td>Row 1, Col 1</td>
        <td >Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
      </tr>
      <tr class="dead_person-row">
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
