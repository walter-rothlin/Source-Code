<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox- und Listbox-Optionen mit Bootstrap</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Checkbox- und Listbox-Optionen mit Bootstrap</h2>
<FORM METHOD="POST" ACTION="https://www.peterliwiese.ch/cgi-bin/waltisExamples/echo.pl">

    <!-- Checkbox Gruppe mit Bootstrap -->
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="option1" name="option1" checked>
        <label class="form-check-label" for="option1">
            Option 1: Newsletter abonnieren
        </label>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="option2" name="optio2">
        <label class="form-check-label" for="option2">
            Option 2: Benachrichtigungen erhalten
        </label>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="option3" name="option3" checked>
        <label class="form-check-label" for="option3">
            Option 3: Angebote und Aktionen erhalten
        </label>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="option4" name="option4">
        <label class="form-check-label" for="option4">
            Option 4: Teilnahme an Umfragen
        </label>
    </div>

    <!-- Listbox mit Bootstrap -->
    <div class="form-group">
        <label for="listbox">WÃ¤hle eine Kategorie:</label>
        <select class="form-control" id="listbox" name="listbox">
            <option value="category1">Kategorie 1: Technologie</option>
            <option value="category2">Kategorie 2: Gesundheit</option>
            <option value="category3">Kategorie 3: Bildung</option>
            <option value="category4">Kategorie 4: Unterhaltung</option>
        </select>
    </div>


<INPUT TYPE="RESET"  VALUE="Reset">
	<INPUT TYPE="SUBMIT" NAME="submitted" VALUE="Submit">
</FORM>
</div>
<!-- Bootstrap JavaScript und jQuery einbinden -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
