<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox und Listbox mit Jinja2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Checkbox und Listbox</h2>

    <!-- Checkboxen generieren -->
    {% for checkbox in checkboxes %}
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="{{ checkbox.id }}" {% if checkbox.checked %}checked{% endif %}>
        <label class="form-check-label" for="{{ checkbox.id }}">
            {{ checkbox.label }}
        </label>
    </div>
    {% endfor %}

    <!-- Listbox generieren -->
    <div class="form-group">
        <label for="listbox">WÃ¤hle eine Kategorie:</label>
        <select class="form-control" id="listbox">
            {% for option in listbox_options %}
            <option value="{{ option.value }}">{{ option.label }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
