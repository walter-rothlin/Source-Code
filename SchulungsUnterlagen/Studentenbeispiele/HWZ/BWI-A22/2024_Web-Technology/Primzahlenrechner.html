<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primzahlenrechner</title>

    <script type="text/javascript">
      function PrimzahlCheck(eingabe, Resultat) {
        // alert(eingabe)
        Resultat.value = eingabe
      }

    </script>
</head>
<body>
<h1>Primzahlen</h1>
<form name="Primzahlenrechner" action="">
  <input type="text" name="eingabefeld"/>
  <input type="button" value="Eingabe verarbeiten" onclick="PrimzahlCheck(document.Primzahlenrechner.eingabefeld.value, document.Primzahlenrechner.ausgabefeld)"/>
  <input type="text" name="ausgabefeld"/>

</form>
</body>
</html>
