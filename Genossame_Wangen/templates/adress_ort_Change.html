{% extends 'base.html' %}


{% block content %}
<div class="container">
    <h2>{{ details.ID }} {{ details.Strassen_Adresse_Ort }} </h2>

    <form id="updateForm" method="post" action="{{ url_for('execute_update_address_ort') }}">
        <INPUT TYPE="HIDDEN" NAME="ID" VALUE="{{ details.ID }}">

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="Strasse" class="col-form-label">Strasse:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="Strasse" name="Strasse" maxlength="45" value="{{ details.Strasse }}" onchange="markChangedFields()" required>
                </div>
            </div>
            <div class="form-group col-md-1">
                <label for="Strasse" class="col-form-label">Nummer:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="Hausnummer" name="Hausnummer" maxlength="15" value="{{ details.Hausnummer }}" onchange="markChangedFields()">
                </div>
            </div>
            <div class="form-group col-md-1">
                <label for="Strasse" class="col-form-label">Ort_ID:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="Ort_ID" name="Ort_ID" maxlength="5" value="{{ details.Ort_ID }}" onchange="markChangedFields()" required>
                </div>
            </div>
            <div class="form-group col-md-1">
                <label for="Politisch_Wangen" class="col-form-label">Politisch_Wangen:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="Politisch_Wangen" name="Politisch_Wangen" maxlength="1" value="{{ details.Politisch_Wangen }}" onchange="markChangedFields()" required>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="Postfach" class="col-form-label">Postfach:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="Postfach" name="Postfachnummer" maxlength="5" value="{{ details.Postfachnummer }}" onchange="markChangedFields()">
                </div>
            </div>
            <div class="form-group col-md-1">
                <label for="Zusatz" class="col-form-label">Zusatz:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="Zusatz" name="Adresszusatz" maxlength="20" value="{{ details.Adresszusatz }}" onchange="markChangedFields()">
                </div>
            </div>
            <div class="form-group col-md-1">
                <label for="Wohnung" class="col-form-label">Wohnung:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="Wohnung" name="Wohnung" maxlength="10" value="{{ details.Wohnung }}" onchange="markChangedFields()">
                </div>
            </div>
            <div class="form-group col-md-1">
                <label for="Kataster_Nr" class="col-form-label">Kataster_Nr:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="Kataster_Nr" name="Kataster_Nr" maxlength="10" value="{{ details.Kataster_Nr }}" onchange="markChangedFields()">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="x_CH1903" class="col-form-label">x_CH1903:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="x_CH1903" name="x_CH1903" maxlength="10" value="{{ details.x_CH1903 }}" onchange="markChangedFields()">
                </div>
            </div>
            <div class="form-group col-md-1">
                <label for="y_CH1903" class="col-form-label">y_CH1903:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="y_CH1903" name="y_CH1903" maxlength="10" value="{{ details.y_CH1903 }}" onchange="markChangedFields()">
                </div>
            </div>
        </div>

        <br/><hr/>
        <button type="submit" class="btn btn-primary">&Auml;nderungen speichern</button>
        <!-- <button type="button" class="btn btn-primary" onclick="updateValues()">&Auml;nderungen speichern</button> -->
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>

        <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function updateValues() {
            submitForm()
        }
    </script>
</div>
{% endblock %}
