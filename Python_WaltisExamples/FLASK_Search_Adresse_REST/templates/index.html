<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresssuche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #dropdown {
            max-height: 250px;
            overflow-y: auto;
        }
        .highlight {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h4 class="mb-3">Adresssuche</h4>

    <div class="position-relative mb-3">
        <input type="text"
               id="addressInput"
               class="form-control"
               placeholder="Adresse eingeben..."
               autocomplete="off">
        <input type="hidden" id="addressId">
        <ul id="dropdown"
            class="list-group position-absolute w-100 shadow"
            style="z-index:1000;"></ul>
    </div>

    <!-- Detailfelder immer sichtbar -->
    <div id="addressDetails">
        <div class="mb-2">
            <label class="form-label">ID</label>
            <input type="text" id="addressIdDisplay" class="form-control" readonly>
        </div>
        <div class="mb-2">
            <label class="form-label">Strasse</label>
            <input type="text" id="strasse" class="form-control" readonly>
        </div>
        <div class="mb-2">
            <label class="form-label">Hausnummer</label>
            <input type="text" id="hausnummer" class="form-control" readonly>
        </div>
        <div class="mb-2">
            <label class="form-label">PLZ</label>
            <input type="text" id="plz" class="form-control" readonly>
        </div>
        <div class="mb-2">
            <label class="form-label">Ort</label>
            <input type="text" id="ort" class="form-control" readonly>
        </div>
        <div class="mb-2">
            <label class="form-label">Land</label>
            <input type="text" id="land" class="form-control" readonly>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
