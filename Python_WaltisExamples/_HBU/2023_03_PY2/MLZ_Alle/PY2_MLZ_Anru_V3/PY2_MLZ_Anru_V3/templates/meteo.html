<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="content-container">
        <h1>Meteo</h1>
        <main class="flexbox-container">
            <h1>Temperaturanzeige</h1>
            <form method="post">
                <label for="city">Geben Sie eine Ortschaft ein:</label>
                <input type="text" id="city" name="city" required>
                <button type="submit">Temperatur anzeigen</button>
            </form>
            {% if weather %}
            <div>
                <h2>Aktuelle Temperatur:</h2>
                <p>{{ weather }}</p>
            </div>
            {% endif %}
        </main>

         <div class="back-button-container">
                <a href="#" class="back-button" onclick="history.back()">ZurÃ¼ck</a>
        </div>

    </div>
</body>
</html>
