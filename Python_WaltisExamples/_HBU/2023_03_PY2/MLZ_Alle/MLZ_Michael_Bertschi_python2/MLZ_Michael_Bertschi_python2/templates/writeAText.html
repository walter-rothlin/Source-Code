<!DOCTYPE html>
<html>
<head>
    <title>LED Steuerung</title>
</head>
<body>
    <h1>LED Steuerung Text</h1>
   
        <input type="text" id="textToDisplay" name="textToDisplay" placeholder="Geben sie ihren Text ein">
        <button type="button" onclick="sendPostRequest()">Senden</button>


    <script>
        function sendPostRequest() {
            var xhr = new XMLHttpRequest();
            var url = "/writeRgbMessage";
        
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
        
            var data = JSON.stringify({
                "textToDisplay": document.getElementById("textToDisplay").value,
        });
        
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
                console.log(json);
            }
        };
        
        xhr.send(data);
        }
        </script>
</body>
</html>
