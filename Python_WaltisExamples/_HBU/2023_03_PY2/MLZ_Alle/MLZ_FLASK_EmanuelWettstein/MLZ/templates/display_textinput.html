<!DOCTYPE html>
<html>
<head>
    <title>Textausgabe</title>
    <link rel="stylesheet" type="text/css" href="static\styles.css">
    <!-- Bootstrap-Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if active_page == 'display_sensordata' %}active{% endif %}">
                    <a class="nav-link" href="/display_status">2. Status JSON</a>
                </li>
                <li class="nav-item {% if active_page == 'display_sensordata' %}active{% endif %}">
                    <a class="nav-link" href="/display_rgb_data">3. RGB Matrix JSON</a>
                </li>
                <li class="nav-item {% if active_page == 'display_sensordata' %}active{% endif %}">
                    <a class="nav-link" href="/pixel_designer">4. Pixel ausw√§hlen JSON</a>
                </li>
                <li class="nav-item {% if active_page == 'choose_color' %}active{% endif %}">
                    <a class="nav-link" href="/choose_color">5. Grundfarben anzeigen, reseten</a>
                </li>
                <li class="nav-item {% if active_page == 'display_textinput' %}active{% endif %}">
                    <a class="nav-link" href="/display_textinput">6. Textanzeige und Steuerung</a>
                </li>
                <li class="nav-item {% if active_page == 'display_sensordata' %}active{% endif %}">
                    <a class="nav-link" href="/display_sensordata">7.+ 8. Sensordaten Meteo / Bewegung anzeigen</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>Textausgabe und Steuerung</h2>
       <form method="post">
        <div class="form-group">
            <label for="text">Text:</label>
            <input type="text" class="form-control" id="text" name="text" placeholder="Geben Sie ein Text ein">
        </div>

        <div class="form-group">
            <label for="speed">Geschwindigkeitsauswahl:</label>
            <select class="form-control" id="speed" name="speed">
                <option value="langsam">Langsam</option>
                <option value="mittel">Mittel</option>
                <option value="schnell">Schnell</option>
            </select>
        </div>

       <div class="form-group">
            <label for="repeat">Wiederholungen:</label>
            <input type="number" class="form-control" id="repeat" name="repeat" placeholder="Anzahl der Wiederholungen">
        </div>
    </br>
    {% if message %}
    <div class="alert alert-success">
        {{ message }}
    </div>
    {% endif %}
        <button type="submit" class="btn btn-primary">Start</button>
    </form>
</body>
</html>
