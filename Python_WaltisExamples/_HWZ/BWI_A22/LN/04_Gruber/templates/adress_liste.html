{% extends 'base.html' %}

{% block title %}Adress-Liste{% endblock %}

{% block content %}
<div class="card">
    <h2 class="mb-4">Mitgliederliste des Golfclubs</h2>

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Handicap</th>
            </tr>
        </thead>
        <tbody>
            {% for person in adressen %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.email }}</td>
                <td>{{ person.handicap }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
