{% extends "base.html" %}

{% block content %}
  <h1>Adress-Liste</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Ort</th>
      </tr>
    </thead>
    <tbody>
      {% for eintrag in addresses %}
      <tr>
        <td>{{ eintrag.Name }}</td>
        <td>{{ eintrag.Email }}</td>
        <td>{{ eintrag.Ort }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
