{% extends "base.html" %}

{% block title %}Logout bestätigen{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title mb-4">Möchten Sie sich wirklich ausloggen?</h5>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Eingeloggt bleiben</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
