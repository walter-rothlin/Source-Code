{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
        {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
        {% endif %}
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>

<!-- Code from Chat GPT -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="/login">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal">Schliessen</button>
        <a href="/forgot_password" class="btn btn-link">Passwort vergessen</a>
        <a href="/register" class="btn btn-link">Registrieren</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
