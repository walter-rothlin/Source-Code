{% extends 'base.html' %}

{% block content %}
    <h1>Logout</h1>
    <form action="{{ url_for('logout') }}" method="POST">
        <p>Sind Sie sicher?</p>
           <!-- Code aus chatgbt übernomen, das heisst ich kenne nur die standard html Befehle verstehe aber den Sinn einigermassen -->
        <input type="submit" name="action" value="logout" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Eingeloggt bleiben</button>
    </form>

    <!-- Code für Bestätigungsfenster übernomen aus Chatgbt, überflüssiger code manuell herausgelöscht  -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Bestätigung</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
