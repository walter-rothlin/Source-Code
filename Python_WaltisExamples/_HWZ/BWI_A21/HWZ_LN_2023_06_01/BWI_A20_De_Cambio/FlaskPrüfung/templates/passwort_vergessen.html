{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Passwort vergessen</h2>
    <form action="{{ url_for('passwort_vergessen') }}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email-Adresse</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Passwort Vergessen</button>
    </form>
</div>
{% endblock content %}
