{% extends "base.html" %}
{% block content %}
    <h1>Forgot Password?</h1>
    <form method="POST" action="{{ url_for('forgot_password') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Send Email">
    </form>
{% endblock %}
