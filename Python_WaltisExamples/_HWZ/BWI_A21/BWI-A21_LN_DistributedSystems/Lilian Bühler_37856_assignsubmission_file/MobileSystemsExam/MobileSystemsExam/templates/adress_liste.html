{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Address Liste</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Vorname</th>
                <th>Name</th>
                <th>Strasse</th>
                <th>Hausnummer</th>
                <th>PLZ</th>
                <th>Ort</th>
            </tr>
        </thead>
        <tbody>
            {% for address in addresses %}
            <tr>
                <td>{{ address.vorname }}</td>
                <td>{{ address.name }}</td>
                <td>{{ address.strasse }}</td>
                <td>{{ address.hausnummer }}</td>
                <td>{{ address.plz }}</td>
                <td>{{ address.ort }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
