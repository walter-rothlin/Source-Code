<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm" method="post" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="email">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="alert alert-danger d-none" id="loginError"></div>
                    <div class="alert alert-success d-none" id="loginSuccess"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="mt-2">
                    <a href="#" data-toggle="modal" data-target="#forgotPasswordModal" data-dismiss="modal">Passwort
                        vergessen?</a>
                    <br>
                    <a href="#" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Registrieren</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-success d-none" id="logoutSuccess"></div>
                Bist du dir sicher das du dich ausloggen willst?
            </div>
            <div class="modal-footer">
                <form id="logoutForm" method="post" action="{{ url_for('logout') }}">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Eingelogged bleiben</button>
            </div>
        </div>
    </div>
</div>

<!-- Passwort vergessen Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Passwort vergessen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm" method="post" action="{{ url_for('forgot_password') }}">
                    <div class="form-group">
                        <label for="forgotPasswordEmail">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="forgotPasswordEmail" name="email" required>
                    </div>
                    <div class="alert alert-danger d-none" id="forgotPasswordError"></div>
                    <div class="alert alert-success d-none" id="forgotPasswordSuccess"></div>
                    <button type="submit" class="btn btn-primary">Passwort zur√ºcksetzen</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Registrierung Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registerForm" method="post" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="salutation">Anrede</label>
                        <input type="text" class="form-control" id="salutation" name="salutation" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Vorname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nachname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Passwort</label>
                        <input type="password" class="form-control" id="registerPassword" name="password" required>
                    </div>
                    <div class="alert alert-danger d-none" id="registerError"></div>
                    <div class="alert alert-success d-none" id="registerSuccess"></div>
                    <button type="submit" class="btn btn-primary">Registrieren</button>
                </form>
            </div>
        </div>
    </div>
</div>
