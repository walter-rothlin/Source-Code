<div class="modal" id="signupModal" data-bs-config={backdrop:true} tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Registrierung</h5>
                <button type="button" class="close ms-auto" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{{ url_for('signup') }}">
                    <div class="mb-3">
                        <label for="anrede" class="form-label">Anrede:</label>
                        <select class="form-select" id="anrede" name="anrede">
                            <option value="Herr">Herr</option>
                            <option value="Frau">Frau</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Vorname:</label>
                        <input type="text" class="form-control" id="firstname" name="firstname"
                               placeholder="Vorname eingeben"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Nachname:</label>
                        <input type="text" class="form-control" id="lastname" name="lastname"
                               placeholder="Nachname eingeben"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername:</label>
                        <input type="email" class="form-control" id="signupEmail" name="username"
                               placeholder="Benutzername eingeben"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort:</label>
                        <input type="password" class="form-control" id="signupPassword" name="password"
                               placeholder="Passwort eingeben"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrieren</button>
                    <p class="mt-3 text-center">
                        Schon ein Account? <a role="button" data-bs-toggle="modal" data-bs-target="#loginModal"
                                              class="text-primary">Einloggen</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
