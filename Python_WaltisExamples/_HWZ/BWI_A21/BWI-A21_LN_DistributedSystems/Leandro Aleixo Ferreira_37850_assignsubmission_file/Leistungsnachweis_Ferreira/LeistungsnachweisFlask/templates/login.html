<div class="modal" id="loginModal" data-bs-config={backdrop:true} tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                <button type="button" class="close ms-auto" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if error %}
                	<div class="alert alert-danger">Passwort muss mindestens 5 Zeichen haben</div>
                {% endif %}
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername:</label>
                        <input type="email" class="form-control" id="username" name="username"
                               placeholder="Benutzername eingeben" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort:</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Passwort eingeben" required>
                    </div>
                    <div class="mb-3">
                        <a role="button" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal"
                           class="text-primary">Passwort vergessen?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Anmelden</button>
                    <p class="mt-3 text-center">
                        Noch keinen Account? <a role="button" data-bs-toggle="modal" data-bs-target="#signupModal"
                                                class="text-primary">Jetzt
                        registrieren!</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
