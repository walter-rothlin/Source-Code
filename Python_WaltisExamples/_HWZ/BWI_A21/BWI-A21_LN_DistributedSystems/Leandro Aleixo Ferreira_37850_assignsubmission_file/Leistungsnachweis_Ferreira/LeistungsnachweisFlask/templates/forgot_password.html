<div class="modal" id="forgotPasswordModal" data-bs-config={backdrop:true} tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Passwort vergessen?</h5>
                <button type="button" class="close ms-auto" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername:</label>
                        <input type="email" class="form-control" id="emailReset" name="username"
                               placeholder="Benutzername eingeben" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Anfrage senden</button>
                    <p class="mt-3 text-center">
                        MÃ¶chten sie sich anmelden? <a role="button" data-bs-toggle="modal" data-bs-target="#loginModal"
                                                      class="text-primary">Anmelden</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
